<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="wrap">
        <h2 >Stop watch</h2>
        <div id="num">
            <span id="no1">00</span>
            <span id="col">:</span>
            <span id="no2">00</span>
        </div>  
        <br>
        <button style="margin-right: 30px;" id="start">Start</button>
        <button id="stop">Stop</button>
        <button  style="margin-left: 30px;" id="reset">Reset</button>
    </div>    
</body>
</html>
